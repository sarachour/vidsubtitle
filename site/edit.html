<!DOCTYPE html>
<html>
<head>
<title>Video Caption Editing Interface</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/edit/SegmentNode.js"></script>
<script src="src/edit.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/edit.css" />

</head>

<body>

<div class="container scribe">

<div class="row" id="header">
   <div class="column one-fourth text-label">DEMO HERE</div>
   <div class="column one-half text-label">PROGRESS HERE</div>
   <div class="column one-fourth text-label">STATS HERE</div>
</div>
<div class="row">
<h5 class="text-label">
INSTRUCTIONS
<h5>
</div>

<!-- content pane -->
<div id="content">
<!-- video and buttons-->
<div class="row">
   <div id="left_pane" class="column one-third">
      <div id="floating_panel" class="floating_pane">
         <div class="row" id="video-container">
            <video class="fill-parent" id="player1" preload="metadata" controls="none" width="100%" height="100%">
              <source src="media/vid1.webm" />
            </video>
         </div>
         &nbsp;

         <!-- buttons -->
         <button id="next_button" class="button-primary fill-parent-width">Start/Next [tab]</button>
         <button id="prev_button" class="button-primary fill-parent-width">Prev [shift-tab]</button>
      </div>
      &nbsp;
   </div>
   <div id="edit_content" class="column two-thirds text-label">
   </div> 
</div>

<!-- text window bar -->


<!-- text field -->
<div class="row">
<input type="text" id="break" hotkey-title="enter" hotkey-code="" class="hotkey-button button-primary fill-parent-width"></input>
</div>


<!-- end of content -->
</div>

<!-- end of window -->
</div>
</body>
</html>
