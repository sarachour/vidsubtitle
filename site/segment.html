<!DOCTYPE html>
<html>
<head>
<title>Video Segmenting Interface</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>


<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/sorted_array.js"></script>
<script src="src/core/audio.js"></script>

<script src="src/seg/segment_model.js"></script>
<script src="src/seg/segmentbar.js"></script>
<script src="src/seg/segment.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/base.css" />

</head>

<body>

<div class="container segment">

<div class="row" id="header">
   <div class="column one-fourth text-label">DEMO HERE</div>
   <div id="progress" class="column one-half text-label">PROGRESS HERE</div>
   <div id="status" class="column one-fourth text-label">STATS HERE</div>
</div>
<div class="row">
<h5 id="instructions" class="text-label">
INSTRUCTIONS
<h5>
</div>
<!-- content pane -->
<div id="content">
<!-- video -->
<div class="row black-bg">

   <div class="fill-parent-width offset-by-one-fourth one-half column" id="video-container">
   <!-- controls="none" --> 
      <video class="fill-parent" id="player1" preload="none" width="100%" height="400px" controls="none">
        <source src="media/vid1.mp4" type="video/mp4" />
      </video>
   </div>
</div>

<!-- progress bar -->
<div id="segmentbar" class="row vspace">
<div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
</div>

<!-- break button crarr : use this http://www.amp-what.com/unicode/search/arrow to find unicode characters-->
<div id="buttons" class="row vspace">
<div id="break" button-title="Start" hotkey-name="spacebar" hotkey-code="space" class="hotkey button three columns"></div>
<div id="prev" button-title="Back" hotkey-name="left arrow" hotkey-code="left" class="hotkey button three columns"></div>
<div id="next" button-title="Next" hotkey-name="right arrow" hotkey-code="right" class="hotkey button three columns"></div>
<div id="replay" button-title="Replay" hotkey-name="up arrow" hotkey-code="up/down" class="hotkey button three columns"></div>
</div>

<div id="buttons" class="row vspace">
<div id="en_sl" button-title="earlier" hotkey-name="x button" hotkey-code="x" class="hotkey button two columns"></div>
<div id="en_sr" button-title="later" hotkey-name="c button" hotkey-code="c" class="hotkey button two columns"></div>
<div id="delete" button-title="delete" hotkey-name="z button" hotkey-code="z" class="hotkey button two columns"></div>
<div id="undo" button-title="undo" hotkey-name="ctrl+z" hotkey-code="ctrl+z" class="hotkey button two columns"></div>
<div id="redo" button-title="redo" hotkey-name="ctrl+y" hotkey-code="ctrl+y" class="hotkey button two columns"></div>
</div>

<div class="row vspace" id="dev">
<span class="columns two">Dev Tools: </span>
<input id="output" type="text" class="columns six" placeholder="JSON Structure">
   
</input>
<button class="columns two" id="save">Save</button>
<button class="columns two" id="load">Load</button>
</div>

<!-- end of content -->
</div>

<!-- end of window -->
</div>
</body>
</html>
