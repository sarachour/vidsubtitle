<head>
<title>Video Segmenting Interface</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jquery-pulse.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>


<script src="src/core/nav.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/sorted_array.js"></script>
<script src="src/core/audio.js"></script>
<script src="src/core/demo.js"></script>

<script src="src/seg/data.js"></script>
<script src="src/seg/segmentmodel.js"></script>
<script src="src/seg/segmentbar.js"></script>
<script src="src/seg/segment.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/segment.css" />

</head>

<body>

<div class="container segment">

<!--
<div class="row" id="header">
   <div class="column one-fourth text-label">
      <button id="start_demo">Play Demonstration</button>
   </div>
   <div id="progress" class="column one-half text-label">PROGRESS HERE</div>
   <div id="status" class="column one-fourth text-label dummy">STATS HERE</div>
</div>
-->
   
<div id="demo"></div>


<!-- content pane -->
<div id="content">

<!-- Hint -->
<div class="row">
<div id="title" class="text small centered"></div>
</div>


<!-- video -->
<div class="row black-bg">

   <div class="fill-parent-width offset-by-one-fourth one-half column" id="video-container">
   <!-- controls="none" --> 
      <video class="fill-parent" id="player1" preload="none" width="100%" height="400px" controls="none">
        <source src="media/movie1.mp4" type="video/mp4" />
      </video>
   </div>
</div>


<!-- progress bar -->
<div id="segmentbar" class="row vspace">
<div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
</div>


<!-- Hint -->
<div class="row">
   <div id="hint" class="centered text"></div>
</div>

<div class="row">

<div id="compact-controls" class="fill-parent-width white-text row">
 
   <div id="nav-controls" class="compact three columns">

   <div id="prev" title="previous segment (left key)" hotkey-code="left" class="node hotkey small icon compact left">
      <img src="res/prev.png" class="fill-parent"></img>
   </div>
   <div id="replay" hotkey-name="up/down" hotkey-code="up/down" class="node hotkey small icon compact left">
      <img src="res/replay.png" class="fill-parent"></img>
   </div>
   <div id="next" title="next segment (right key)" hotkey-code="right" class="node hotkey small icon compact left">
      <img src="res/next.png" class="fill-parent"></img>
   </div>
   </div>  

   <div id="break" button-title="Start" hotkey-name="" hotkey-code="space" class="hotkey button four columns"></div>


   <div id="edit-controls" class="compact four columns">
   <div id="redo" hotkey-name="ctrl+y" hotkey-code="ctrl+y" class="hotkey node small icon compact right ">
      <img src="res/redo.png" class="fill-parent"></img>
   </div>
   <div class="right divider"></div>
   <div id="undo" hotkey-name="ctrl+z" hotkey-code="ctrl+z" class="hotkey node small icon compact  right">
      <img src="res/undo.png" class="fill-parent"></img>
   </div>
   <div class="right divider"></div>
   <div id="delete" hotkey-name="z" hotkey-code="z/delete/backspace" class="hotkey node small icon compact right ">
      <img src="res/delete.png" class="fill-parent"></img>
   </div>
   <div class="right divider"></div>
   <div id="en_sr" hotkey-name="c" hotkey-code="c" class="hotkey node small icon compact  right">
      <img src="res/rshift.png" class="fill-parent"></img>
   </div>
   <div id="en_sl" hotkey-name="x" hotkey-code="x" class="hotkey node small icon compact right">
      <img src="res/lshift.png" class="fill-parent"></img>
   </div>
   </div>

   
</div>
</div>

<div class="row vspace dummy" id="completed-controls">
<button class="columns two" id="done">Done</button>
<button class="columns two" id="done_to_edit">Done (To Edit)</button>
<button class="columns two" id="preview">Preview</button>
</div>


<!-- break button crarr : use this http://www.amp-what.com/unicode/search/arrow to find unicode characters-->




<div class="row vspace dummy" id="dev">
<span class="columns two">Dev Tools: </span>
<input id="output" type="text" class="columns six" placeholder="JSON Structure">
   
</input>
<button class="columns two" id="save">Save</button>
<button class="columns two" id="export">Export</button>
<button class="columns two" id="load">Load</button>
</div>

<!-- end of content -->
</div>

<!-- end of window -->
</div>
</body>
