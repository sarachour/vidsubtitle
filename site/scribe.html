<script type="text/javascript">

var enteredText = [];
var textIndex = 0;

$(document).ready(function() {

   $(document).getElementById("prev").onclick = function(e) {
      textIndex--;
   }

   $(document).getElementById("next").onclick = function(e) {
      textIndex++;
   }

   var updateText = function() {
      $("#prevDisplay").text(enteredText[textIndex - 1]);
      $("#textEntry").value(enteredText[textIndex]);
      $("#nextDisplay").text(enteredText[textIndex + 1]);
   }

});

</script>

<body>

<div class="container segment">

<div class="row" id="header">
   <div class="column one-fourth text-label">DEMO HERE</div>
   <div class="column one-half text-label">PROGRESS HERE</div>
   <div class="column one-fourth text-label">STATS HERE</div>
</div>
<div class="row">
<h5 class="text-label">
INSTRUCTIONS
<h5>
</div>
<!-- content pane -->
<div id="content">
<!-- video -->

<div class="column one-half">

   <div class="fill-parent-width" id="video-container">
   <!-- controls="none" --> 
      <video class="fill-parent" id="player1" preload="none" width="100%" height="300px" controls="none">
        <source src="media/vid1.mp4" type="video/mp4"/>
      </video>
   </div>

   <!-- progress bar -->
   <div id="segmentbar" class="row vspace">
      <div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
   </div>

   <div id="controlButtons" class="row vspace">
   <!-- break button crarr : use this http://www.amp-what.com/unicode/search/arrow to find unicode characters-->
      <div id="prev" button-title="Back" hotkey-name="left arrow" hotkey-code="left" class="fill-parent-width hotkey button"></div>
      <div id="replay" button-title="Replay" hotkey-name="up arrow" hotkey-code="up/down" class="fill-parent-width hotkey button"></div>
      <div id="next" button-title="Next" hotkey-name="right arrow" hotkey-code="right" class="fill-parent-width hotkey button"></div>
   </div>
</div>

<div class="column one-half">
   <div class="column one-fourth text-label">
      <div id="textDisplay" class = "row vspace">
         <div id="prevDisplay" class="fill-parent-width scribeLabel">Previous Segment</div>
         <div id="curDisplay" class="fill-parent-width scribeLabel">Current Segment</div>
         <div id="nextDisplay" class="fill-parent-width scribeLabel">Next Segment</div>
      </div>
   </div>
   <div class="column three-fourths text-label">
      <div id="textDisplay" class = "row vspace">
         <div id="prevDisplay" class="fill-parent-width textDisplay">Prev</div>
         <div id="curDisplay" class="fill-parent-width textDisplay">
            <textarea autofocus select rows="12" id="textEntry" class="fill-parent-width textEntry">Enter text here</textarea>
         </div>
         <div id="nextDisplay" class="fill-parent-width textDisplay">Next</div>
      </div>
   </div>
</div>

</div>
