<!DOCTYPE html>
<html>

<head>

<title>Video Scribing</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jquery-pulse.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>

<script src="src/core/nav.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/audio.js"></script>
<script src="src/core/demo.js"></script>
<script src="src/core/sorted_array.js"></script>


<script src="src/scribe/scribe.js"></script>
<script src="src/scribe/scribemodel.js"></script>
<script src="src/scribe/scribebar.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/scribe.css" />
<link rel="stylesheet" href="css/base.css" />

</head>


<body>

<div class="row vspace" id="completed-controls">
<div class="columns two offset-by-seven jump-button" id="done">Done</div>
<div class="columns two jump-button" id="preview">Preview</div>
</div>

<!-- content pane -->
<div class="container scribe">
<!-- video and controls -->

   <div id="video_pane" class="column one-third">

      <div id="current_pane">
         <div class="row black-bg">
            <div class="fill-video-container">
               <video class="fill-parent-width" id="player" preload="none" height="150px" width="100%" controls="none">
                  <source src="media/movie1.mp4" type="video/mp4">
               </video>
            </div>
         </div>

         <div id="segmentbar" class="row vspace">
            <div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
         </div>

         <button type="button" id="prevButton" hotkey-name="up" hotkey-code="up"
            class="hotkey node offset-by-one-fourth one-half column button-primary">Prev</button>
         
         <button type="button" id="mainButton" hotkey-name="down" hotkey-code="down"
            class="hotkey node fill-parent-width">START</button>

         <button type="button" id="nextButton" hotkey-name="enter" hotkey-code="enter"
            class="hotkey node offset-by-one-fourth one-half column button-primary">Next</button>

      </div>

   </div>

   <div id="text_pane" class="column two-thirds">
      <div class="fill-parent-width prev">
         <div id="pt2_dis" class="one-quarter seg_display"></div>
         <div id="prevText2" class="display"></div>
      </div>

      <div class="fill-parent-width prev">
         <div id="pt_dis" class="one-quarter seg_display"></div>
         <div id="prevText" class="display"></div>
      </div>

      <div id="curText" class="fill-parent-width text">
         <div id="cur_dis" class="one-quarter seg_display"></div>
         <textarea autofocus rows="12" id="entryArea" class="fill-parent-width entry" placeholder="type captions here"></textarea>
      </div>

      <div class="fill-parent-width prev">
         <div id="nt_dis" class="one-quarter seg_display"></div>
         <div id="nextText" class="display"></div>
      </div>

      <div class="fill-parent-width prev">
         <div id="nt2_dis" class="one-quarter seg_display"></div>
         <div id="nextText2" class="display"></div>
      </div>

   </div>

</div>

<!-- end of window -->
</body>
</html>
