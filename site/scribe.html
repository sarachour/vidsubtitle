<!DOCTYPE html>
<html>

<head>

<title>Video Scribing</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jquery-pulse.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/en.words.js"></script>
<script src="lib/jquery.autocomplete.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>

<script src="src/core/nav.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/audio.js"></script>
<script src="src/core/demo.js"></script>
<script src="src/core/sorted_array.js"></script>
<script src="src/core/cookie.js"></script>


<script src="src/scribe/scribe.js"></script>
<script src="src/scribe/scribemodel.js"></script>
<script src="src/scribe/scribebar.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/scribe.css" />
<link rel="stylesheet" href="css/nav-button.css" />
<link rel="stylesheet" href="css/base.css" />

</head>


<body>

<div id="prompt" class="overlay-bg dummy floating_pane">
   <div class="overlay">
      <div class="overlay-title" >
         Editing Task Complete
         <div class="prompt close cancel overlay-close-button">&times;</div>
      </div>
      <div class="overlay-prompt" >
        Have you completed scribing the captions for this video?<br>
        If so, you can move on to editing them.
      </div>
      <div class="overlay-field" >
            <div class="prompt preview overlay-button jump-button">View the Captions.</div>
      <div class="overlay-field">
            <div id="doneFinal" class="prompt continue overlay-button jump-button">Move to Editing Task</div>
      </div>
      <div class="overlay-field" >
            <div class="prompt cancel overlay-button jump-button">Cancel</div>
      </div>
   </div>
   </div>
</div>

<div class="row vspace" id="completed-controls">
<div class="columns two offset-by-ten jump-button" id="done_button">Done</div>
</div>

<!-- content pane -->
<div class="container scribe">
<!-- video and controls -->

   <div id="video_pane" class="column one-third">

      <div id="current_pane">
         <div class="row black-bg">
            <div class="fill-video-container">
               <video class="fill-parent-width" id="player" preload="none" height="150px" width="100%" controls="none">
                  <source src="media/movie1.mp4" type="video/mp4">
               </video>
            </div>
         </div>

         <div id="segmentbar" class="row vspace">
            <div id="controls" class="fill-parent-width text-label" style="visibility:hidden;"></div>
         </div>

         <div id="prevButton" button-title="Prev" hotkey-name="shift+tab" hotkey-code="shift+tab" class="hotkey node hotkey-button nav-button fill-parent-width" style="visibility:hidden"></div>
         <div id="mainButton" button-title="START" hotkey-name="shift+enter" hotkey-code="shift+enter" class="hotkey node hotkey-button nav-button fill-parent-width"></div>
         <div id="nextButton" button-title="Next" hotkey-name="enter/tab" hotkey-code="enter/tab" class="hotkey node hotkey-button nav-button fill-parent-width" style="visibility:hidden"></div>
         

      </div>

   </div>

   <div id="text_pane" class="column two-thirds">
      <div class="fill-parent-width display disable">
         <div id="pt2_dis" class="one-quarter seg_display"></div>
         <div id="prevText2" class="inactive_box display"></div>
      </div>

      <div class="fill-parent-width display disable">
         <div id="pt_dis" class="one-quarter seg_display"></div>
         <div id="prevText" class="inactive_box display"></div>
      </div>

      <div id="curText" class="fill-parent-width active_box">
         <div id="cur_dis" class="one-quarter seg_display"></div>
         <textarea autofocus rows="12" id="entryArea" class="fill-parent-width entry" placeholder="type captions here"></textarea>
      </div>

      <div class="fill-parent-width display disable">
         <div id="nt_dis" class="one-quarter seg_display"></div>
         <div id="nextText" class="inactive_box display"></div>
      </div>

      <div class="fill-parent-width display disable">
         <div id="nt2_dis" class="one-quarter seg_display"></div>
         <div id="nextText2" class="inactive_box display"></div>
      </div>

   </div>

</div>

<!-- end of window -->
</body>
</html>
