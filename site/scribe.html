<script type="text/javascript">

var highlightTextArea = function (){
    document.getElementById('entry').select();
}

$(document).ready(function() {

   var enteredText = [];
   var textIndex = 0;

   var updateText = function() {
      if (textIndex > 0) {
         $("#buttonPrev").css("background-color", "#D4876A");
         $("#prevText").text(enteredText[textIndex - 1]);
      } else {
         $("#buttonPrev").css("background-color", "#EEEEEE");
         $("#prevText").text('');
         $("#buttonPrev").prop("disabled", "");
      }
      $("#entry").val(enteredText[textIndex]);
      if (textIndex == (enteredText.length - 1)) {
         $("nextText").text('');
      } else {
         $("#nextText").text(enteredText[textIndex + 1]);
      }
   }

   highlightTextArea();
   updateText();

   document.getElementById("buttonPrev").onclick = function(e) {
      if (textIndex == (enteredText.length - 1)) {
         enteredText.push($('#entry').val());
         textIndex--;
         updateText();
      } else if (textIndex > 0) {
         enteredText[textIndex] = $('#entry').val();
         textIndex--;
         updateText();
      }
   }

   document.getElementById("buttonNext").onclick = function(e) {
      if (textIndex == enteredText.length) {
         enteredText.push($('#entry').val());
      } else {
         enteredText[textIndex] = $('#entry').val();
      }
      textIndex++;
      updateText();
   }

});

</script>


</head>

<body onload='highlightTextArea()'>

<div class="container segment">

<div class="row" id="header">
   <div class="column one-fourth text-label">DEMO HERE</div>
   <div class="column one-half text-label">PROGRESS HERE</div>
   <div class="column one-fourth text-label">STATS HERE</div>
</div>
<div class="row">
<h5 class="text-label">
INSTRUCTIONS
<h5>
</div>
<!-- content pane -->
<div id="content">
<!-- video and controls -->
<div class="row">

   <div id="left_pane" class="column one-third">

      <div id="floating_panel" class="floating_pane">
   <!-- controls="none" --> 
         <div class="row" id="video-container">
            <video class="fill-parent" id="player1" preload="metadata" controls="none" width="100%" height="100%">
               <source src="media/vid1.webm" />
            </video>
         </div>

   <!-- progress bar -->
         <div id="segmentbar" class="row vspace">
            <div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
         </div>

         <div id="controlButtons" class="row vspace">
   <!-- break button crarr : use this http://www.amp-what.com/unicode/search/arrow to find unicode characters-->
            <div id="buttonPrev" button-title="Back" hotkey-name="left arrow" hotkey-code="left" class="fill-parent-width scribe prev hotkey button"></div>
            <div id="buttonReplay" button-title="Replay" hotkey-name="up arrow" hotkey-code="up/down" class="fill-parent-width scribe replay hotkey button"></div>
            <div id="buttonNext" button-title="Next" hotkey-name="right arrow" hotkey-code="right" class="fill-parent-width scribe next hotkey button"></div>
         </div>
      </div>
   </div>

<div class="column two-thirds">
   <div class="column one-fourth text-label">
      <div id="textDisplay" class = "row vspace">
         <div id="prevDisplay" class="fill-parent-width scribe entry prev label"><div class="container"><h5>Previous Segment<h5></div></div>
         <div id="curDisplay" class="fill-parent-width scribe entry replay label"><div class="container"><h5>Current Segment<h5></div></div>
         <div id="nextDisplay" class="fill-parent-width scribe entry next label"><div class="container"><h5>Next Segment<h5></div></div>
      </div>
   </div>
   <div class="column three-fourths text-label">
      <div id="textDisplay" class = "row vspace">
         <div id="prevText" class="fill-parent-width scribe entry text"></div>
         <div id="curText" class="fill-parent-width scribe entry text">
            <textarea autofocus rows="12" id="entry" class="fill-parent-width scribe entry" placeholder="type stuff here"></textarea>
         </div>
         <div id="nextText" class="fill-parent-width scribe entry text"></div>
      </div>
   </div>
</div>
