<!DOCTYPE html>
<html>

<head>

<title>Video Scribing</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jquery-pulse.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>

<script src="src/core/nav.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/sorted_array.js"></script>
<script src="src/core/audio.js"></script>
<script src="src/core/demo.js"></script>

<script src="src/seg/data.js"></script>
<script src="src/seg/segmentmodel.js"></script>
<script src="src/seg/segmentbar.js"></script>
<script src="src/seg/segment.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/scribe.css" />
<link rel="stylesheet" href="css/base.css" />

</head>


<body>

<div class="row">
<h4 class="text-label">
INSTRUCTIONS: Caption the video, segment by segment.
<h4>
</div>

<!-- content pane -->
<div class="container scribe">
<!-- video and controls -->

   <div id="previous_pane" class="column one-fourth">

      <div class="row black-bg">
         <div class="fill-parent-width video-container">
            <canvas id="prevShot"></canvas>
         </div>
      </div>

      <div id="prevDisplay" class="fill-parent-width prev display"></div>
      <div id="prevLabel" class="offset-by-one-fourth one-half column prev label">Previous Segment</div>
      
   </div>

   <div id="current_pane" class="column one-half">

      <div class="row black-bg">
         <div class="fill-parent-width video-container">
            <video class="fill-parent" id="player" preload="none" width="100%" controls="none">
               <source src="media/movie1.mp4" type="video/mp4">
            </video>
         </div>
      </div>

     <div id="curText" class="fill-parent-width text">
      <textarea autofocus rows="12" id="entry" class="fill-parent-width entry" placeholder="type captions here"></textarea>
         </div>
      <div id="curLabel" class="offset-by-one-fourth one-half column current label">Current Segment</div>
   </div>

   <div id="next_pane" class="column one-fourth">

      <div class="row black-bg">
         <div class="fill-parent-width video-container">
            <canvas id="nextShot"></canvas>
         </div>
      </div>

      <div id="nextText" class="fill-parent-width next display"></div>
      <div id="nextLabel" class="offset-by-one-fourth one-half column next label">Next Segment</div>
   </div>

</div>

<div class="row vspace" id="dev">
<span class="columns two">Dev Tools: </span>
<input id="output" type="text" class="columns six" placeholder="JSON Structure">
   
</input>
<button class="columns two" id="save">Save</button>
<button class="columns two" id="load">Load</button>
<button class="columns two" id="next_step">Next</button>
</div>

<!-- end of window -->
</body>
</html>
