<!DOCTYPE html>
<html>

<head>

<title>Video Scribing</title>

<script src="lib/jquery-2.1.3.js"></script>
<script src="lib/jquery-ui-1.11.3.js"></script>
<script src="lib/jquery-pulse.js"></script>
<script src="lib/jwerty.js"></script>
<script src="lib/mejs/mediaelementplayer.min.js"></script>

<script src="src/core/nav.js"></script>
<script src="src/core/util.js"></script>
<script src="src/core/hotkey.js"></script>
<script src="src/core/observer.js"></script>
<script src="src/core/stack.js"></script>
<script src="src/core/undo.js"></script>
<script src="src/core/status.js"></script>
<script src="src/core/youtube.js"></script>
<script src="src/core/audio.js"></script>
<script src="src/core/demo.js"></script>

<script src="src/scribe/scribe.js"></script>
<script src="src/scribe/scribemodel.js"></script>
<script src="src/scribe/scribebar.js"></script>

<link rel="stylesheet" href="css/jquery-ui-1.11.3.css" />
<link rel="stylesheet" href="css/skeleton.css" />
<link rel="stylesheet" href="lib/mejs/mediaelementplayer.min.css" />
<link rel="stylesheet" href="css/scribe.css" />
<link rel="stylesheet" href="css/base.css" />

</head>


<body>

<div class="row">
<h4 class="text-label">
INSTRUCTIONS: Caption the video, segment by segment.
<h4>
</div>

<!-- content pane -->
<div class="container scribe">
<!-- video and controls -->

   <div id="video_pane" class="column one-fourth">

      <div class="fill-parent-width shot"><canvas id="prevShot2" height="100px" width="75px"></canvas></div>
      <div class="fill-parent-width shot"><canvas id="prevShot" height="100px" width="75px"></canvas></div>

      <div id="current_pane">
         <div class="row black-bg">
            <div class="fill-video-container">
               <video class="fill-parent-width" id="player" preload="none" height="150px" width="100%" controls="none">
                  <source src="media/movie1.mp4" type="video/mp4">
               </video>
            </div>
         </div>

         <div id="segmentbar" class="row vspace">
            <div id="controls" class="fill-parent-width text-label">PROGRESS BAR HERE</div>
         </div>

      </div>

      <div class="fill-parent-width shot"><canvas id="nextShot" height="100px" width="75px"></canvas></div>
      <div class="fill-parent-width shot"><canvas id="nextShot2" height="100px" width="75px"></canvas></div>

   </div>

   <div id="text_pane" class="column one-half">

      <div id="prev2Text" class="fill-parent-width prev display">dummy</div>
      <div id="prevText" class="fill-parent-width prev display">dummy</div>

      <div id="curText" class="fill-parent-width text">
         <textarea autofocus rows="12" id="entry" class="fill-parent-width entry" placeholder="type captions here"></textarea>
      </div>

       <div id="nextText" class="fill-parent-width next display">dummy</div>
       <div id="next2Text" class="fill-parent-width next display">dummy</div>

   </div>

   <div id="button_pane" class="column one-fourth">
      <button type="button" id="prev2Button" class="row vspace prev nav">go to previous segment</button>
      <button type="button" id="prevButton" class="row vspace prev nav">go to previous segment</button>
      <button type="button" id="replayButton" class="row vspace">START</button>
      <button type="button" id="nextButton" class="row vspace next nav">go to next segment</button>
      <button type="button" id="next2Button" class="row vspace next nav">go to next segment</button>
   </div>

</div>

<!-- end of window -->
</body>
</html>
